<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8">
    <title>Participante</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<br>

<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
    PARTIDO <span class="caret"></span>
</a>
</br>
<form th:action="@{/partido/guardar}" method="post" th:object="${partido}">

    <input type="hidden" name="id" id="id" th:field="*{id}">
    <label for="local">Local</label>
    <select class="form-control" th:field="*{local}" name="local"
            id="local">
        <option value="" selected>Seleccionar Equipo</option>
        <option th:each="equipo : ${equipos}" th:value="${equipo.id}"
                th:text="${equipo.nombre}"
                >
        </option>
    </select>
    <label for="visitante">Visitante</label>
    <select class="form-control" th:field="*{local}" name="visitante"
            id="visitante">
        <option value="" selected>Seleccionar Equipo</option>
        <option th:each="equipo : ${equipos}" th:value="${equipo.id}"
                th:text="${equipo.nombre}"
        >
        </option>
    </select>
    <!--/br>
    <label for="visitante">Visitante</label>
    <input type="text" name="visitante" id="visitante" th:field="*{partido.visitante.nombre}">
    </br>
    <input type="submit" name="guardar" value="Guardar" /-->
</form>

</body>
</html>
