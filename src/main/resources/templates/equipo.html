<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head :: head"></head>

<body>

    <!-- Topbar Start -->
    <div th:replace="layout/header :: header"></div>
    <!-- Topbar End -->
    <!-- Navbar Start -->
    <div th:replace="layout/menu :: menu"></div>
    <!-- Navbar End -->

    <!-- main -->
    <div class="container-fluid pt-5 mb-3">
        <div class="container">
            <div class="section-title">
                <h4 class="m-0 text-uppercase font-weight-bold">EQUIPO</h4>
            </div>
            <div class="owl-carousel news-carousel carousel-item-4 position-relative">
                <div class="position-relative overflow-hidden">
                    <form th:action="@{/equipo/guardar}" method="post" th:object="${equipo}">
                        <input type="hidden" name="id" id="id" th:field="*{id}">
                        <table>
                            <tr>
                                <td><label>Nombre </label></td>
                                <td><input type="text" name="nombre" id="nombre" th:field="*{nombre}">
                                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Foto: </label></td>
                                <td><input type="file" name="image" accept="image/png, image/jpeg" /></td>
                            </tr>
                        </table>
                        <input type="submit" name="guardar" value="Guardar" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
