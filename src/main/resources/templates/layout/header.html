<header th:fragment="header">

            <div class="row d_flex">
                <div class="col-sm-1">
                    <ul class="email text_align_left">
                        <li class="d_none">
                            <a href="Javascript:void(0)" onclick="openNav()">

                    </ul>
                </div>
                <div class="col-sm-10 email text_align_center">
