<div id="mySidepanel" class="sidepanel" th:fragment="menu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <li role="presentation" class="active"><a th:href="@{/}">POSICIONES</a></li>
    <li sec:authorize="hasRole('ROLE_ADMIN')" role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            ADMIN <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li><a th:href="@{/equipo}" th:text="Equipos"/></li>
            <li><a th:href="@{/participante}" th:text="Participantes"/></li>
            <li><a th:href="@{/partido}" th:text="Partidos"/></li>

        </ul>
    </li>
    <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            RESULTADOS <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li th:each="fase: ${fases}">
                <a th:href="@{'/partido?fase='} + ${fase}" th:text="${fase.value}">FECHA 1</a>
            </li>
        </ul>
    </li>
    <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            PRONOSTICOS <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li th:each="participante: ${participantes}">
                <a th:href="@{/pronostico/} + ${participante.usuario.username} + '?faseEnum=FECHA1'" role="button" th:text="${participante.fullName}"></a>
            </li>
        </ul>
    </li>
    <script src="/js/jquery.min.js "></script>
    <script src="/js/bootstrap.bundle.min.js "></script>
