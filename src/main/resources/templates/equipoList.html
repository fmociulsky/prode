<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head :: head"></head>

<body>

    <ul th:replace="layout/menu :: menu"></ul>
    <header th:replace="layout/header :: header"></header>
<div class="works">
    <div class="container">
        <div class="row">
            <h1 class="titulo">EQUIPOS</h1>
        </div>
        <div class="row">
            <table class="table table-condensed table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Escudo</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>

                <tr th:each="equipo, iStat: ${equipos}">
                    <td th:text="${equipo.id}" />
                    <td th:text="${equipo.nombre}" />
                    <td></td>
                    <td>
                        <input type="button" th:onclick="'window.location.href = \'' + @{/equipo/{id}(id=${equipo.id})} + '\''" class="btn btn-primary btn-sm" th:value="Modificar"/>
                    </td>
                    <td>
                        <input type="button" th:onclick="'window.location.href = \'' + @{/equipo/eliminar/{id}(id=${equipo.id})} + '\''" class="btn btn-primary btn-sm" th:value="Eliminar"/>
                    </td>
                </tr>
            </table>
            <a th:href="@{/equipo/nuevoEquipo}" th:text="Nuevo" />
        </div>
    </div>
</div>

</body>
</html>
